            <div class="buttonWindow" id="but" onclick="hide()" >

            </div>

            </div>
            <div class="buttonWindow" id="but" onclick='videojs("my-video").pause();document.getElementById("playerBlock").style.display ="none"' >

            </div>
         </div>
         <div id="hide" >
